    <script>
        // å…¨åŸŸè®Šæ•¸
        let map;

        // ç¯„ä¾‹æ•¸æ“š
        const sampleData = {

                { name: 'æ±äº¬', coordinates: [139.6917, 35.6895], value: 13929286 },

                { name: 'é›…åŠ é”', coordinates: [106.8650, -6.1751], value: 10562088 },

        // åˆå§‹åŒ–åœ°åœ–
        function initializeMap() {
            // é¡¯ç¤ºè¼‰å…¥æŒ‡ç¤ºå™¨
            showLoading(true);
            
            // è¨­å®š Mapbox Access Token
            mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlLWRuYSIsImEiOiJjbWZ5MTlhOTkwZnF3MmxvbjkwN2RtM2Z4In0.yFiY2MNpWqaDINuLaz1e0w';
            
            // å»ºç«‹åœ°åœ–å¯¦ä¾‹
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [121.5654, 25.0330], // å°åŒ—ç‚ºä¸­å¿ƒ
                zoom: 2,
                pitch: 0,
                bearing: 0
            });

            // åœ°åœ–è¼‰å…¥å®Œæˆäº‹ä»¶
            map.on('load', function() {
                console.log('ğŸ—ºï¸ åœ°åœ–è¼‰å…¥å®Œæˆ');
                
                // æ·»åŠ æ§ä»¶
                map.addControl(new mapboxgl.NavigationControl());
                map.addControl(new mapboxgl.FullscreenControl());
                map.addControl(new mapboxgl.ScaleControl({
                    maxWidth: 100,
                    unit: 'metric'
                }));
                
                // éš±è—è¼‰å…¥æŒ‡ç¤ºå™¨
                showLoading(false);
                
                // æ›´æ–°çµ±è¨ˆè³‡è¨Š
                updateMapStats();
                
                // ç›£è½åœ°åœ–äº‹ä»¶
                map.on('moveend', updateMapStats);
                map.on('zoomend', updateMapStats);
            });

            // éŒ¯èª¤è™•ç†
            map.on('error', function(e) {
                console.error('åœ°åœ–è¼‰å…¥éŒ¯èª¤:', e);
                showError('åœ°åœ–è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ– API Token');
                showLoading(false);
            });
        }

        // æ”¹è®Šåœ°åœ–æ¨£å¼
        function changeMapStyle(styleUrl) {
            if (!map) return;
            
            map.setStyle(styleUrl);
            
            // æ›´æ–°æ¨£å¼åç¨±é¡¯ç¤º
            const styleSelect = document.getElementById('mapStyle');
            const selectedOption = styleSelect.options[styleSelect.selectedIndex];
            document.getElementById('currentStyle').textContent = selectedOption.text;
            
            console.log('ğŸ¨ åœ°åœ–æ¨£å¼å·²æ›´æ”¹:', selectedOption.text);
        }

        // è¼‰å…¥ç¯„ä¾‹æ•¸æ“š
        function loadSampleData() {
            if (!map) return;
            
            showLoading(true, 'æ­£åœ¨è¼‰å…¥æ•¸æ“š...');
            
            // æ¨¡æ“¬ API å»¶é²
            setTimeout(() => {
                try {
                    // ç§»é™¤ç¾æœ‰çš„åŸå¸‚åœ–å±¤å’Œä¾†æº
                    if (map.getLayer('cities')) {
                        map.removeLayer('cities');
                    }
                    if (map.getSource('cities')) {
                        map.removeSource('cities');
                    }

                    // æº–å‚™ GeoJSON æ•¸æ“š
                    const geojsonData = {
                        type: 'FeatureCollection',
                        features: sampleData.cities.map(city => ({
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: city.coordinates
                            },
                            properties: {
                                name: city.name,
                                population: city.value,
                                size: Math.max(city.value / 1000000 * 10, 5) // åŸºæ–¼äººå£è¨ˆç®—é»å¤§å°
                            }
                        }))
                    };

                    // æ·»åŠ æ•¸æ“šä¾†æº
                    map.addSource('cities', {
                        type: 'geojson',
                        data: geojsonData
                    });

                    // æ·»åŠ åœ“åœˆåœ–å±¤
                    map.addLayer({
                        id: 'cities',
                        type: 'circle',
                        source: 'cities',
                        paint: {
                            'circle-radius': ['get', 'size'],
                            'circle-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'population'],
                                1000000, '#FED976',
                                5000000, '#FD8D3C',
                                10000000, '#E31A1C',
                                20000000, '#800026'
                            ],
                            'circle-opacity': 0.8,
                            'circle-stroke-width': 2,
                            'circle-stroke-color': '#fff'
                        }
                    });

                    // æ·»åŠ æ–‡å­—æ¨™ç±¤åœ–å±¤
                    map.addLayer({
                        id: 'city-labels',
                        type: 'symbol',
                        source: 'cities',
                        layout: {
                            'text-field': '{name}',
                            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                            'text-offset': [0, 1.5],
                            'text-anchor': 'top',
                            'text-size': 12
                        },
                        paint: {
                            'text-color': '#333',
                            'text-halo-color': '#fff',
                            'text-halo-width': 1
                        }
                    });

                    // æ·»åŠ é»æ“Šäº‹ä»¶
                    map.on('click', 'cities', function(e) {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const properties = e.features[0].properties;
                        
                        const popupContent = `
                            <div style="padding: 10px;">
                                <h3 style="margin: 0 0 10px 0; color: #333;">${properties.name}</h3>
                                <p style="margin: 0; color: #666;">
                                    <strong>äººå£ï¼š</strong>${properties.population.toLocaleString()} äºº<br>
                                    <strong>åº§æ¨™ï¼š</strong>${coordinates[1].toFixed(4)}, ${coordinates[0].toFixed(4)}
                                </p>
                            </div>
                        `;

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    });

                    // æ”¹è®Šæ¸¸æ¨™æ¨£å¼
                    map.on('mouseenter', 'cities', function() {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    map.on('mouseleave', 'cities', function() {
                        map.getCanvas().style.cursor = '';
                    });

                    isDataLoaded = true;
                    updateMapStats();
                    showLoading(false);
                    showSuccess('æ•¸æ“šè¼‰å…¥æˆåŠŸï¼');
                    
                    console.log('ğŸ“Š æ•¸æ“šè¼‰å…¥å®Œæˆ');
                    
                } catch (error) {
                    console.error('æ•¸æ“šè¼‰å…¥éŒ¯èª¤:', error);
                    showError('æ•¸æ“šè¼‰å…¥å¤±æ•—');
                    showLoading(false);
                }
            }, 1000);
        }

        // æ¸…é™¤æ‰€æœ‰æ•¸æ“š
        function clearAllData() {
            if (!map) return;
            
            try {
                // ç§»é™¤åœ–å±¤
                if (map.getLayer('city-labels')) {
                    map.removeLayer('city-labels');
                }
                if (map.getLayer('cities')) {
                    map.removeLayer('cities');
                }
                if (map.getSource('cities')) {
                    map.removeSource('cities');
                }

                isDataLoaded = false;
                updateMapStats();
                showSuccess('æ‰€æœ‰æ•¸æ“šå·²æ¸…é™¤');
                
                console.log('ğŸ—‘ï¸ æ•¸æ“šå·²æ¸…é™¤');
                
            } catch (error) {
                console.error('æ¸…é™¤æ•¸æ“šéŒ¯èª¤:', error);
                showError('æ¸…é™¤æ•¸æ“šå¤±æ•—');
            }
        }

        // ä¸‹è¼‰ GeoJSON
        function downloadGeoJSON() {
            if (!isDataLoaded) {
                showError('è«‹å…ˆè¼‰å…¥æ•¸æ“š');
                return;
            }
            
            const geojsonData = {
                type: 'FeatureCollection',
                features: sampleData.cities.map(city => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: city.coordinates
                    },
                    properties: {
                        name: city.name,
                        population: city.value
                    }
                }))
            };
            
            const dataStr = JSON.stringify(geojsonData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'cities_data.geojson';
            link.click();
            
            showSuccess('GeoJSON æª”æ¡ˆå·²ä¸‹è¼‰');
        }

        // æ›´æ–°åœ°åœ–çµ±è¨ˆè³‡è¨Š
        function updateMapStats() {
            if (!map) return;
            
            const center = map.getCenter();
            const zoom = map.getZoom();

            document.getElementById('centerCoords').textContent = 
                `${center.lat.toFixed(4)}, ${center.lng.toFixed(4)}`;
            document.getElementById('dataPoints').textContent = 
                isDataLoaded ? sampleData.cities.length : '0';
        }

        }

        function showSuccess(message) {
            console.log('âœ…', message);
            // ä½ å¯ä»¥åœ¨é€™è£¡æ·»åŠ æ›´è©³ç´°çš„æˆåŠŸè¨Šæ¯é¡¯ç¤ºé‚è¼¯
        }

        // é é¢è¼‰å…¥å®Œæˆæ™‚åˆå§‹åŒ–åœ°åœ–
        document.addEventListener('DOMContentLoaded', function() {

            initializeMap();

        // éŸ¿æ‡‰å¼è™•ç†

        });
    </script>
