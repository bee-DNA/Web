<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 互動城市地圖 - 修復版</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 280px;
            background: white;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            flex: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e9ecef;
        }

        .btn.active {
            background: #667eea;
            color: white;
        }

        .stats {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div>
            <div class="spinner"></div>
            <p>載入地圖中...</p>
        </div>
    </div>

    <div class="header">
        <h1>🌍 互動式城市地圖系統</h1>
        <p>全球25個主要城市人口展示</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="stats">
                <h4>📊 統計資訊</h4>
                <p>城市數量: <strong id="cityCount">25</strong></p>
                <p>載入狀態: <strong id="loadStatus">載入中</strong></p>
            </div>

            <h4>🗺️ 地圖樣式</h4>
            <button class="btn active" onclick="changeStyle('streets')">街道地圖</button>
            <button class="btn" onclick="changeStyle('satellite')">衛星地圖</button>
            <button class="btn" onclick="changeStyle('dark')">深色地圖</button>

            <h4>🌏 快速導航</h4>
            <button class="btn" onclick="flyTo([116, 35], 3)">🏯 亞洲</button>
            <button class="btn" onclick="flyTo([10, 50], 3.5)">🏰 歐洲</button>
            <button class="btn" onclick="flyTo([-74, 40], 2.5)">🗽 美洲</button>
            <button class="btn" onclick="flyTo([20, 0], 2.5)">🦁 非洲</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        // 設定 Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZG5hIiwiYSI6ImNtMWtqY3dkazBjdDQya3B6dWdyOGU5bHgifQ.18dLqHBax3kgzUI7Jvxllw';

        let map;
        let mapLoaded = false;

        // 城市數據
        const cities = [
            { name: '東京', name_en: 'Tokyo', coordinates: [139.6917, 35.6895], population: 37400068, country: '日本' },
            { name: '德里', name_en: 'Delhi', coordinates: [77.1025, 28.7041], population: 29399141, country: '印度' },
            { name: '上海', name_en: 'Shanghai', coordinates: [121.4737, 31.2304], population: 24870895, country: '中國' },
            { name: '聖保羅', name_en: 'São Paulo', coordinates: [-46.6333, -23.5505], population: 21831000, country: '巴西' },
            { name: '墨西哥城', name_en: 'Mexico City', coordinates: [-99.1332, 19.4326], population: 21581000, country: '墨西哥' },
            { name: '孟買', name_en: 'Mumbai', coordinates: [72.8777, 19.0760], population: 19980000, country: '印度' },
            { name: '北京', name_en: 'Beijing', coordinates: [116.4074, 39.9042], population: 21542000, country: '中國' },
            { name: '達卡', name_en: 'Dhaka', coordinates: [90.4125, 23.8103], population: 20284000, country: '孟加拉' },
            { name: '紐約', name_en: 'New York', coordinates: [-74.0059, 40.7128], population: 18819000, country: '美國' },
            { name: '卡拉奇', name_en: 'Karachi', coordinates: [67.0011, 24.8607], population: 14910352, country: '巴基斯坦' },
            { name: '布宜諾斯艾利斯', name_en: 'Buenos Aires', coordinates: [-58.3816, -34.6037], population: 14967000, country: '阿根廷' },
            { name: '伊斯坦堡', name_en: 'Istanbul', coordinates: [28.9784, 41.0082], population: 14751000, country: '土耳其' },
            { name: '重慶', name_en: 'Chongqing', coordinates: [106.9128, 29.4316], population: 14838000, country: '中國' },
            { name: '拉各斯', name_en: 'Lagos', coordinates: [3.3792, 6.5244], population: 13463000, country: '奈及利亞' },
            { name: '馬尼拉', name_en: 'Manila', coordinates: [120.9842, 14.5995], population: 13482462, country: '菲律賓' },
            { name: '馬德里', name_en: 'Madrid', coordinates: [-3.7038, 40.4168], population: 6155116, country: '西班牙' },
            { name: '台北', name_en: 'Taipei', coordinates: [121.5654, 25.0330], population: 2700000, country: '台灣' },
            { name: '香港', name_en: 'Hong Kong', coordinates: [114.1694, 22.3193], population: 7496981, country: '香港' },
            { name: '新加坡', name_en: 'Singapore', coordinates: [103.8198, 1.3521], population: 5850342, country: '新加坡' },
            { name: '倫敦', name_en: 'London', coordinates: [-0.1276, 51.5074], population: 8982000, country: '英國' },
            { name: '首爾', name_en: 'Seoul', coordinates: [126.9780, 37.5665], population: 9733509, country: '韓國' },
            { name: '雅加達', name_en: 'Jakarta', coordinates: [106.8650, -6.1751], population: 10562088, country: '印尼' },
            { name: '開羅', name_en: 'Cairo', coordinates: [31.2357, 30.0444], population: 18772000, country: '埃及' },
            { name: '大阪', name_en: 'Osaka', coordinates: [135.5023, 34.6937], population: 19222665, country: '日本' },
            { name: '鄭州', name_en: 'Zhengzhou', coordinates: [113.6254, 34.7466], population: 10120000, country: '中國' }
        ];

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function updateStatus(text) {
            document.getElementById('loadStatus').textContent = text;
        }

        function initMap() {
            console.log('🚀 開始初始化地圖...');
            updateStatus('初始化地圖...');

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [116, 35],
                zoom: 2.5
            });

            map.on('load', function () {
                console.log('✅ 地圖載入完成');
                updateStatus('載入城市資料...');

                try {
                    addCities();
                    updateStatus('完成');
                    hideLoading();
                    mapLoaded = true;
                    console.log('🏙️ 城市資料載入完成');
                } catch (error) {
                    console.error('❌ 城市資料載入失敗:', error);
                    updateStatus('載入失敗');
                }
            });

            map.on('error', function (e) {
                console.error('❌ 地圖錯誤:', e);
                updateStatus('地圖載入失敗');
                hideLoading();
            });

            // 添加控制項
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.FullscreenControl());
        }

        function addCities() {
            console.log('🏙️ 開始添加城市資料...');

            // 準備 GeoJSON 資料
            const geojsonData = {
                type: 'FeatureCollection',
                features: cities.map(city => ({
                    type: 'Feature',
                    properties: {
                        name: city.name,
                        name_en: city.name_en,
                        population: city.population,
                        country: city.country
                    },
                    geometry: {
                        type: 'Point',
                        coordinates: city.coordinates
                    }
                }))
            };

            console.log('📍 GeoJSON 資料準備完成，城市數量:', geojsonData.features.length);

            // 添加資料源
            map.addSource('cities', {
                type: 'geojson',
                data: geojsonData
            });

            console.log('📊 資料源已添加');

            // 添加城市點圖層
            map.addLayer({
                id: 'cities-circle',
                type: 'circle',
                source: 'cities',
                paint: {
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['get', 'population'],
                        2000000, 8,
                        10000000, 12,
                        20000000, 16,
                        40000000, 24
                    ],
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'population'],
                        2000000, '#74b9ff',
                        10000000, '#0984e3',
                        20000000, '#6c5ce7',
                        40000000, '#a29bfe'
                    ],
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': 'white'
                }
            });

            console.log('🔵 城市圓點圖層已添加');

            // 添加城市標籤圖層
            map.addLayer({
                id: 'cities-label',
                type: 'symbol',
                source: 'cities',
                layout: {
                    'text-field': ['get', 'name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 11,
                    'text-anchor': 'top',
                    'text-offset': [0, 1.5]
                },
                paint: {
                    'text-color': '#333',
                    'text-halo-color': 'white',
                    'text-halo-width': 1
                }
            });

            console.log('🏷️ 城市標籤圖層已添加');

            // 添加互動事件
            map.on('click', 'cities-circle', function (e) {
                const feature = e.features[0];
                const coordinates = feature.geometry.coordinates.slice();
                const properties = feature.properties;

                console.log('🎯 點擊城市:', properties.name);

                const popup = new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <div style="padding: 10px;">
                            <h3>${properties.name}</h3>
                            <p><strong>英文名:</strong> ${properties.name_en}</p>
                            <p><strong>人口:</strong> ${properties.population.toLocaleString()}</p>
                            <p><strong>國家:</strong> ${properties.country}</p>
                        </div>
                    `)
                    .addTo(map);
            });

            // 鼠標懸停效果
            map.on('mouseenter', 'cities-circle', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'cities-circle', function () {
                map.getCanvas().style.cursor = '';
            });

            console.log('✅ 互動事件已設定');
        }

        function changeStyle(style) {
            if (!mapLoaded) return;

            const styles = {
                'streets': 'mapbox://styles/mapbox/streets-v12',
                'satellite': 'mapbox://styles/mapbox/satellite-streets-v12',
                'dark': 'mapbox://styles/mapbox/dark-v11'
            };

            console.log('🎨 切換地圖樣式:', style);
            map.setStyle(styles[style]);

            // 重新添加數據
            map.once('styledata', function () {
                if (map.isStyleLoaded()) {
                    addCities();
                }
            });

            // 更新按鈕狀態
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function flyTo(center, zoom) {
            if (!mapLoaded) return;

            console.log('✈️ 飛行到:', center);
            map.flyTo({
                center: center,
                zoom: zoom,
                duration: 2000
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 DOM 載入完成，開始初始化...');

            // 檢查 Mapbox GL JS
            if (typeof mapboxgl === 'undefined') {
                console.error('❌ Mapbox GL JS 未載入');
                updateStatus('Mapbox GL JS 載入失敗');
                return;
            }

            // 檢查 access token
            if (!mapboxgl.accessToken) {
                console.error('❌ Mapbox access token 未設定');
                updateStatus('Access token 未設定');
                return;
            }

            console.log('✅ Mapbox GL JS 載入成功');

            // 延遲初始化確保DOM完全準備
            setTimeout(() => {
                initMap();
            }, 100);
        });

        // 錯誤處理
        window.addEventListener('error', function (e) {
            console.error('🚨 全域錯誤:', e);
            updateStatus('發生錯誤: ' + e.message);
        });

        // 超時保護
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                console.warn('⚠️ 載入超時');
                updateStatus('載入超時');
                hideLoading();
            }
        }, 15000);
    </script>
</body>

</html>
