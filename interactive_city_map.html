        }

        }

            animation-delay: 0.8s;

                opacity: 0;
            }

            to {

            }

            background: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

            border: none;
            cursor: pointer;
            font-weight: 600;

        }

        .control-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .map-container {

            animation: zoomIn 1s ease-out;

            to {

            left: 0;
            right: 0;

            flex-direction: column;
            justify-content: center;

                zoom: 2,
                pitch: 0,
                bearing: 0
            });

            // 地圖載入完成事件
            map.on('load', function () {
                console.log('🗺️ 地圖載入完成');

                // 載入城市資料
                loadCityData();

                // 隱藏載入畫面
                setTimeout(() => {
                    hideLoading();
                }, 800);

                // 添加導航控件
                map.addControl(new mapboxgl.NavigationControl(), 'top-left');
                map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');
            });

            // 綁定控制事件
            bindControlEvents();
        }

        // 載入城市資料
        function loadCityData() {
            currentCityGeoJSON = CITY_DATA;
            renderCityData();
            updateStats();
        }

        // 渲染城市資料到地圖
        function renderCityData() {
            if (!map || !currentCityGeoJSON) return;

            // 移除現有圖層
            if (map.getLayer('city-labels')) map.removeLayer('city-labels');
            if (map.getLayer('cities')) map.removeLayer('cities');
            if (map.getSource('cities')) map.removeSource('cities');

            // 添加資料源
            map.addSource('cities', {
                type: 'geojson',
                data: currentCityGeoJSON
            });

            // 添加城市圓點圖層
            map.addLayer({
                id: 'cities',
                type: 'circle',
                source: 'cities',
                paint: {
                    'circle-radius': ['get', 'size'],
                    'circle-color': SCALED_CIRCLE_COLOR_EXPRESSION,
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });

            // 添加城市標籤圖層
            map.addLayer({
                id: 'city-labels',
                type: 'symbol',
                source: 'cities',
                layout: {
                    'text-field': getCityLabelExpression(currentLanguage),
                    'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                    'text-offset': [0, 1.5],
                    'text-anchor': 'top',
                    'text-size': 12
                },
                paint: {
                    'text-color': '#333',
                    'text-halo-color': '#fff',
                    'text-halo-width': 1
                }
            });

            // 綁定點擊事件
            map.on('click', 'cities', onCityClick);
            map.on('mouseenter', 'cities', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'cities', () => {
                map.getCanvas().style.cursor = '';
            });

            applyPointStyleMode();
            console.log('🏙️ 城市資料已載入到地圖');
        }

        // 獲取城市標籤表達式
        function getCityLabelExpression(language) {
            return CITY_LANGUAGE_FIELDS[language] || CITY_LANGUAGE_FIELDS.default;
        }

        // 獲取本地化城市名稱  
        function getLocalizedCityName(properties, language = currentLanguage) {
            if (!properties) return '未知城市';

            const nameFields = {
                'zh': 'name_zh',
                'en': 'name_en'
            };

            const field = nameFields[language];
            return properties[field] || properties.name_zh || properties.name_en || '未知城市';
        }

        // 城市點擊事件
        function onCityClick(e) {
            if (!e.features || !e.features.length) return;

            const feature = e.features[0];
            const coordinates = feature.geometry.coordinates.slice();
            const properties = feature.properties || {};

            const population = Number(properties.population ?? 0);
            const displayName = getLocalizedCityName(properties);

            // 創建彈出框內容
            const popupContent = `
                <div style="padding: 20px; min-width: 250px;">
                    <div style="text-align: center; margin-bottom: 15px;">
                        <h3 style="margin: 0; color: #2c3e50; font-size: 1.3rem;">${displayName}</h3>
                        <p style="margin: 5px 0; color: #7f8c8d; font-size: 0.9rem;">
                            ${coordinates[1].toFixed(4)}°N, ${coordinates[0].toFixed(4)}°E
                        </p>
                    </div>
                    
                    <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 15px; border-radius: 10px; text-align: center;">
                        <div style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px;">總人口</div>
                        <div style="font-size: 1.8rem; font-weight: bold;">
                            ${population ? population.toLocaleString() : '—'}
                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">人</div>
                    </div>
                    
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ecf0f1; text-align: center;">
                        <button onclick="focusOnCity([${coordinates[0]}, ${coordinates[1]}])" 
                                style="background: #3498db; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem;">
                            🔍 聚焦此城市
                        </button>
                    </div>
                </div>
            `;

            // 顯示彈出框
            new mapboxgl.Popup({
                offset: [0, -15],
                closeOnClick: true,
                className: 'city-popup'
            })
                .setLngLat(coordinates)
                .setHTML(popupContent)
                .addTo(map);
        }

        // 應用點樣式模式
        function applyPointStyleMode() {
            if (!map || !map.getLayer('cities')) return;

            if (pointStyleMode === 'fixed') {
                map.setPaintProperty('cities', 'circle-radius', 10);
                map.setPaintProperty('cities', 'circle-color', '#3b82f6');
            } else {
                map.setPaintProperty('cities', 'circle-radius', ['get', 'size']);
                map.setPaintProperty('cities', 'circle-color', SCALED_CIRCLE_COLOR_EXPRESSION);
            }
        }

        // 更新統計資訊
        function updateStats() {
            if (!currentCityGeoJSON || !currentCityGeoJSON.features) return;

            const cities = currentCityGeoJSON.features;
            const populations = cities.map(f => f.properties.population).filter(p => p > 0);

            const cityCount = cities.length;
            const totalPopulation = populations.reduce((sum, pop) => sum + pop, 0);
            const avgPopulation = Math.round(totalPopulation / populations.length);
            const largestCityPop = Math.max(...populations);
            const largestCity = cities.find(f => f.properties.population === largestCityPop);

            // 更新統計顯示
            document.getElementById('cityCount').textContent = cityCount;
            document.getElementById('totalPopulation').textContent = (totalPopulation / 1000000).toFixed(1) + 'M';
            document.getElementById('avgPopulation').textContent = (avgPopulation / 1000000).toFixed(1) + 'M';
            document.getElementById('largestCity').textContent =
                getLocalizedCityName(largestCity?.properties);
        }

        // 綁定控制事件
        function bindControlEvents() {
            // 地圖樣式切換
            document.getElementById('mapStyle').addEventListener('change', function (e) {
                const style = e.target.value;
                map.setStyle(`mapbox://styles/mapbox/${style}`);

                // 樣式載入完成後重新載入城市資料
                map.once('styledata', function () {
                    setTimeout(() => {
                        loadCityData();
                    }, 500);
                });
            });

            // 語言切換
            document.getElementById('language').addEventListener('change', function (e) {
                currentLanguage = e.target.value;
                applyCityLabelLanguage();
                updateStats();
            });

            // 點樣式切換
            document.getElementById('pointStyle').addEventListener('change', function (e) {
                pointStyleMode = e.target.value;
                applyPointStyleMode();
            });
        }

        // 應用城市標籤語言
        function applyCityLabelLanguage(language = currentLanguage) {
            if (!map || !map.getLayer('city-labels')) return;

            const expression = getCityLabelExpression(language);
            try {
                map.setLayoutProperty('city-labels', 'text-field', expression);
            } catch (error) {
                console.warn('⚠️ 無法更新城市標籤語言', error);
            }
        }

        // 縮放到地區
        function zoomToRegion(region) {
            if (!REGION_CENTERS[region]) return;

            const config = REGION_CENTERS[region];
            map.flyTo({
                center: config.center,
                zoom: config.zoom,
                duration: 2000,
                essential: true
            });
        }

        // 聚焦到城市
        function focusOnCity(coordinates) {
            map.flyTo({
                center: coordinates,
                zoom: 10,
                duration: 2000,
                essential: true
            });
        }

        // 重置地圖視圖
        function resetMapView() {
            map.flyTo({
                center: [121.5654, 25.0330],
                zoom: 2,
                pitch: 0,
                bearing: 0,
                duration: 2000,
                essential: true
            });
        }

        // 切換全螢幕
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 隱藏載入畫面
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.classList.add('hide');

            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', function () {
            console.log('🚀 開始初始化互動式城市地圖系統');

            // 延遲初始化以展示載入動畫
            setTimeout(() => {
                initializeMap();
            }, 1000);
        });

        // 響應式處理
        window.addEventListener('resize', function () {
            if (map) {
                map.resize();
            }
        });

        console.log('🌍 互動式城市人口地圖系統已載入');
    </script>
</body>

</html>
